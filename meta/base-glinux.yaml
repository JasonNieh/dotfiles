- shell:
  - command: "[[ ! $(prodcertstatus --quiet --check_remaining_hours 1) ]] && prodaccess"
    description: Getting LOAS credentials
  - command: '[[ -n $(ganpati2 user show --id=$USER.corp | grep zsh) ]] || ganpati2 user edit --id=$USER.corp --corp_shell=`which zsh` --approve_now=true'
    description: Changing shell

- link:
    # Add a wrapper around git to avoid long turnaround for git_prompts in citc
    ~/bin/git: glinux/git
