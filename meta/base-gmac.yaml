- defaults:
    link:
      force: true
      create: true
      relink: true
    shell:
      quiet: false
      stdin: true
      stdout: true
      stderr: true

- shell:
  - command: sh ~/.dotfiles/mac/defaults-corp
  - description: changing permissions for /usr/local/bin, horrible hack for brew
    command: sudo chown -R $(whoami) /usr/local/etc /usr/local/sbin /usr/local/bin /usr/local/share /usr/local/share/doc && chmod u+w /usr/local/etc /usr/local/sbin /usr/local/bin /usr/local/share /usr/local/share/doc
