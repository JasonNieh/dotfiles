- defaults:
    link:
      force: true
      create: true
      relink: true
    shell:
      quiet: false
      stdin: true
      stdout: true
      stderr: true

- link:
    ~/.vimrc: vim/vimrc
    ~/.vim/bundle/bbye: vim/bundle/bbye
    ~/.vim/bundle/Vundle.vim: vim/bundle/Vundle.vim
- shell:
   - 'vim -s vim/install.vimscript'
